<!DOCTYPE html>

<head>
<style>
 #map {
   width: 100%;
   height: 400px;
   background-color: grey;
 }
</style>
<h1> The Product Price Location App</h1>
</head>

<body>
<div id="map">
<script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1tyGEUqTjTlrPw5nEk8_T6E2AjZ2DT3U&callback=initMap">
    </script>
</div>


</body>

</html>
